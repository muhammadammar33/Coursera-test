<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>Bootstrap Starter Page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-default navbar-scroll-hide">
        <div class="container-fluid">
            <div class="navbar-header">
                <!-- Company Name -->
                <a class="navbar-brand" href="#">Food, LLC</a>
            </div>
        </div>
    </nav>
    
    <!-- Page Content -->
    <div class="container">
        <h1>Welcome to Food, LLC</h1>
        <!-- Your page content goes here -->
    </div>

    <!-- Add Bootstrap JS -->
    <script src="js/bootstrap.min.js"></script>
    
    <!-- Custom JavaScript to handle hiding the navbar on scroll -->
    <script>
        // When the user scrolls down 50px from the top of the document, hide the navbar
        let prevScrollpos = window.pageYOffset;
        window.onscroll = function () {
            const currentScrollPos = window.pageYOffset;
            if (prevScrollpos > currentScrollPos) {
                document.querySelector(".navbar-scroll-hide").classList.remove("navbar-hidden");
            } else {
                document.querySelector(".navbar-scroll-hide").classList.add("navbar-hidden");
            }
            prevScrollpos = currentScrollPos;
        };
    </script>

    <!-- jQuery (Bootstrap JS plugins depend on it) -->
    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
